name       : libxslt
version    : 1.1.34
release    : 12
source     :
    - https://gitlab.gnome.org/GNOME/libxslt/-/archive/v1.1.34/libxslt-v1.1.34.tar.bz2 : 34c44ba31397b471e7c36a0b07ff2e56c30a20a0a280caba0ad13fb0adbbc8e5
license    : MIT
component  : system.base
emul32     : yes
summary    : GNOME XSLT Library
description: |
    The libxslt package contains XSLT libraries used for extending libxml2 libraries to support XSLT files.
builddeps  :
    - pkgconfig32(libxml-2.0)
    - pkgconfig32(liblzma)
    - pkgconfig32(zlib)
    - libgcrypt-32bit-devel
    - libgpg-error-32bit-devel
patterns   :
    - devel :
        - /usr/share/doc/
        - /usr/bin/xslt-config
        - /usr/share/man/man3/
setup      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        exOpts="--without-python"
    fi
    %reconfigure --disable-static $exOpts
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
